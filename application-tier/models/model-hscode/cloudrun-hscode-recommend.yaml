apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hscode-recommend-service
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "1"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "1000m"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - name: hscode-recommend-container
        image: asia-northeast3-docker.pkg.dev/customs-clearance-system/docker-repo/hscode-recommender:latest
        ports:
        - name: http1
          containerPort: 8003
        env:
        - name: PORT
          value: "8003"
        - name: ENVIRONMENT
          value: "production"
        - name: SERVICE_NAME
          value: "HS Code Recommendation Service"
        - name: UV_SYSTEM_PYTHON
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENABLE_DOCS
          value: "true"
        - name: PYTHONPATH
          value: "/app"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              key: OPENAI_API_KEY
              name: openai-api-key
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
        command: ["/bin/sh"]
        args: ["-c", "uv run uvicorn app.main:app --host 0.0.0.0 --port ${PORT}"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
  traffic:
  - percent: 100
    latestRevision: true