apiVersion: apps/v1
kind: Deployment
metadata:
  name: hscode-recommend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hscode-recommend
  template:
    metadata:
      labels:
        app: hscode-recommend
    spec:
      containers:
      - name: hscode-recommend-container
        image: asia-northeast3-docker.pkg.dev/customs-clearance-system/docker-repo/hscode-recommender:latest
        ports:
        - containerPort: 8003
        env:
        - name: PORT
          value: "8003"
        - name: ENVIRONMENT
          value: "production"
        - name: SERVICE_NAME
          value: "HS Code Recommendation Service"
        - name: UV_SYSTEM_PYTHON
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENABLE_DOCS
          value: "true"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-api-key
              key: OPENAI_API_KEY
        volumeMounts:
        - name: hscode-cache
          mountPath: /app/cache
      volumes:
      - name: hscode-cache
        persistentVolumeClaim:
          claimName: hscode-cache-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hscode-recommend-service
spec:
  selector:
    app: hscode-recommend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8003
  type: LoadBalancer