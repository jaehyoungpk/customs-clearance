# 관세 통관 챗봇 시스템 - Redis 설정
# 세션 캐시 및 대화 컨텍스트 저장을 위한 최적화 설정

# 네트워크 설정
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# 일반 설정
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 저장 설정 (챗봇 세션 영속화)
save 900 1
save 300 10  
save 60 1000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) 설정 - 데이터 안전성
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# 보안 설정
# requirepass your_secure_password_here
protected-mode no

# 클라이언트 설정
maxclients 1000

# 성능 최적화
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# 활성화된 재해싱
activerehashing yes

# 클라이언트 출력 버퍼 제한
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# 클라이언트 쿼리 버퍼 제한
client-query-buffer-limit 1gb

# 프로토콜 최대 버퍼 크기
proto-max-bulk-len 512mb

# TCP 백로그 설정
tcp-backlog 511

# Unix 소켓 (사용 안함)
# unixsocket /tmp/redis.sock
# unixsocketperm 700

# 슬로우 로그 설정
slowlog-log-slower-than 10000
slowlog-max-len 128

# 지연 시간 모니터링
latency-monitor-threshold 100

# 알림 설정 (키 만료, 이벤트)
notify-keyspace-events Ex

# 하이퍼로그로그 설정
hll-sparse-max-bytes 3000

# 스트림 설정  
stream-node-max-bytes 4096
stream-node-max-entries 100

# TLS 설정 (사용 안함)
# tls-port 0

# 모듈 로딩 (필요시)
# loadmodule /path/to/module.so

# 챗봇 특화 설정 주석
# 
# 이 Redis 인스턴스는 다음 용도로 사용됩니다:
# 1. 대화 세션 캐시 (TTL: 2시간)
# 2. 사용자 컨텍스트 저장 (TTL: 1시간)  
# 3. 검색 결과 캐시 (TTL: 30분)
# 4. LangGraph 상태 관리 (임시)
#
# 주요 키 패턴:
# - session:{user_id}:{conversation_id}
# - context:{conversation_id}:{limit}
# - search:{query_hash}:{filters}
# - langgraph:state:{session_id}